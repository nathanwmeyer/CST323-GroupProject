<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLC Group Website</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mysite.css" />

	<!-- NavBar containing links to all pages in the website -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 0, 0)">
		<a class="navbar-brand" href="/">Periodic Table</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-item nav-link" href="/">Home</a>
			<a class="nav-item nav-link" href="/about">About</a>
			<a class="nav-item nav-link" href="/table">Table</a>
			<a class="nav-item nav-link" href="/table/secret/addElement">New Element</a>
			<a class="nav-item nav-link active" href="/purchase">Purchase</a>
			<a class="nav-item nav-link" href="/purchase/secret/purchases">Purchases</a>
		  </div>
		</div>
	  </nav>
</head>
<body>
	<h1>Please use the navbar to access other parts of the website</h1>
    <h2>This is the purchase page</h2>
	<div class="container border border-info rounded p-s5 my-5" style="max-width: 1000px;">
        <h3 style="text-align:center">List of Purchases</h3>
          <table class="table">
            <thead>
              <tr>
                <th style="text-align:center" data-field="ID" scope="col">
                      <span class="text-success">
                        Purchase ID
                      </span>
                </th>
                <th style="text-align:center" data-field="purchaser" scope="col">
                      <span class="text-success">
                        Purchaser Name 
                      </span>
                </th>
                <th style="text-align:center" data-field="itemID" scope="col">
                      <span class="text-success">
                        Item ID
                      </span>
                </th>
                <th style="text-align:center" data-field="itemName" scope="col">
                    <span class="text-success">
                        Item Name
                    </span>
                </th>
                <th style="text-align:center" data-field="quantity" scope="col">
                    <span class="text-success">
                        Quantity
                    </span>
                </th>
                <th style="text-align:center" data-field="totalCost" scope="col">
                    <span class="text-success">
                        Total Cost
                    </span>
                </th>
              </tr>
            </thead>
            <tbody>
                <tr th:if="${purchases.empty}">
                    <td style="text-align:center" colspan="4"> No Products Available </td>
                </tr>
                <tr th:each="purchase : ${purchases}">
                    <td style="text-align:center"><h5 th:text="${purchase.ID}">--</h5></td>
                    <td style="text-align:center"><h5 th:text="${purchase.purchaser}">--</h5></td>
                    <td style="text-align:center"><h5 th:text="${purchase.itemID}">--</h5></td>
                    <td style="text-align:center"><h5 th:text="${purchase.itemName}">--</h5></td>
                    <td style="text-align:center"><h5 th:text="${purchase.quantity}">--</h5></td>
                    <td style="text-align:center"><h5 th:text="${purchase.totalCost}">--</h5></td>
                </tr>
            </tbody>
          </table>
        </div>
</body>

</html>
