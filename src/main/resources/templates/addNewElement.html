    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mysite.css" />

	<!-- NavBar containing links to all pages in the website -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 0, 0)">
		<a class="navbar-brand" href="/">Periodic Table</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-item nav-link" href="/">Home</a>

		  </div>
		</div>
	  </nav>
</head>
<body>
	<h1>Please use the navbar to access other parts of the website</h1>
    <h2>This is the add new element page</h2>

	<div class="container border border-info rounded p-s5 my-5" style="max-width: 400px;">
		<h3 class="text-center my-5">Add New Element</h3>
		<form class="form-horizontal" th:action="@{doAddElement}" th:object="${elementModel}" method="POST">
			<div class="form-group">
			  	<label for="name">Element Name:</label>
				<input type="text" class="form-control" th:field="*{elementName}" id="name" placeholder="Enter Element Name">
			</div>
			<div class="form-group">
				<label for="atomicNum">Atomic Number:</label>
				<input type="number" class="form-control" id="atomicNum" autocomplete="off" th:field="*{atomicNum}"min="1" max="500" placeholder="1"/>
			  </div>
			<div class="form-group">
				<label for="form">Form:</label>
			  <input type="text" class="form-control" th:field="*{form}" id="form" placeholder="Enter Element Form">
		  	</div>
		  	<div class="form-group">
				<label for="description">Element Description:</label>
				<textarea class="form-control" th:field="*{description}" id="description" rows="4"></textarea>
			</div>
			<div class="form-group">
				<label for="radioactive">Radioactive:</label>
				<select id="radioactive" th:field="*{radioactive}">
					<option value="YES" th:text="Yes"></option>
					<option value="NO" th:text="No"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="cost">Price:</label>
				<input type="number" step="0.01" class="form-control" th:field="*{price}" id="cost" placeholder="0.01" min="0.01">
		  	</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form> 
		
	</div>
</body>

</html>
