<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLC Group Website</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mysite.css" />

	<!-- NavBar containing links to all pages in the website -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 0, 0)">
		<a class="navbar-brand" href="/">Periodic Table</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-item nav-link" href="/">Home</a>
			<a class="nav-item nav-link" href="/about">About</a>
			<a class="nav-item nav-link" href="/table">Table</a>
			<a class="nav-item nav-link" href="/table/secret/addElement">New Element</a>
			<a class="nav-item nav-link active" href="/purchase">Purchase</a>
			<a class="nav-item nav-link" href="/purchase/secret/purchases">Purchases</a>
		  </div>
		</div>
	  </nav>
</head>
<body>
	<h1>Please use the navbar to access other parts of the website</h1>
    <h2>This is the purchase page</h2>
	<div class="container border border-info rounded p-s5 my-5" style="max-width: 400px;">
	<div th:if="${elements != null}">
		<h3 class="text-center my-5">Purchase</h3>
		<form class="form-horizontal" th:action="@{doAddPurchase}" th:object="${purchaseModel}" method="POST">
			<div class="form-group">
			  	<label for="name">Name:</label>
				<input type="text" class="form-control" th:field="*{purchaser}" id="name" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label for="element">Element: </label>
				<select id="element" th:field="*{itemID}">
					<option th:each="dropDownItem : ${elements}" th:value="${dropDownItem.ID}" th:text="${dropDownItem.elementName}"></option>
				</select>
		  	</div>
			<div class="form-group">
			  <label for="quantity">Quantity (1-100):</label>
			  <input type="number" class="form-control" id="quantity" autocomplete="off" th:field="*{quantity}"min="1" max="500" placeholder="1"/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Purchase</button>
			</div>
		</form> 
	</div>
</body>

</html>
